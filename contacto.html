<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio Maria Soledad Escobar</title>
        <link href="css/styles.css" rel="stylesheet"/>
        <link href="css/contacto_styles.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Encabezado de Presentación y botones a las distintas secciones -->
        <header>
            <div id="tituloPrincipal">
                <h1 id="nombre" class="titulo">Maria Soledad Escobar</h1>
                <h2 id="profesion" class="subtitulo">Software Developer</h2>
            </div>
            <div class="navbar">
                <a href="index.html">Sobre Mi</a>
                <a href="conocimientos_intereses.html">Conocimientos e Intereses</a>
                <a href="estudios.html">Estudios</a>
                <a href="contacto.html">Contacto</a>
                <a href="proyectos.html">Proyectos</a>
            </div>
        </header>
        <!--Sección principal de la página con toda mi información-->
        <main>    
            <!-- Formulario sencillo HTML sin funcionalidad.
            Con campos nombre, apellido, email, telefono y un boton submit de enviar -->
            <div id="contacto">
                <h2 class="tituloSeccion">Contacto</h2>
                <div id="divContactar" class="divContacto">
                    <h2>Puedes dejarme tus datos para contactarte:</h2>
                    <form id="formContacto" action="">
                        <label for="nombreContacto">Nombre:</label>
                        <input type="text" name="nombreContacto" id="nombreContacto">
                        <label for="mailContacto">Mail:</label>
                        <input type="emailContacto" name="mail" id="mailContacto">
                        <label for="comentario">Comentario:</label>
                        <textarea name="comentario" id="comentario" rows="5"></textarea>
                        <button id="enviar" name="enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </main>
        <!--Pie de página con mis enlaces de contacto-->
        <footer>
            <hr>
            <div id="divContactame" class="divContacto">
                <a href=""><img src="images/iconos/whatsapp.png" alt="WhatsappIcono"></a>
                <a href=""><img src="images/iconos/linkedin.png" alt="LinkedinIcono"></a>
                <a href=""><img src="images/iconos/github.png" alt="githubIcono"></a>
                <a href=""><img src="images/iconos/email.png" alt="mailIcono"></a>
            </div>
        </footer>
    </body>
</html>
